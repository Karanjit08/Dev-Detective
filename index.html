<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Detective</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/78d5d17bd8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="complete-container">
                <div class="container-1">
                    <div class="change-theme-container">
                        <div class="title"><h1>Dev Detective</h1></div>
                        <div class="change-theme-button-container">
                            <div class="button-theme">
                                <div class="theme-text">Dark</div>
                                <div class="theme-icon"><i id="icon1" class="fa-solid fa-moon iconDark"></i></div>
                                <div class="theme-icon">
                                    <i id="icon2" class="fa-solid fa-sun iconLight"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="search-box-container">
                        <div class="search-box">
                                <input type="text" placeholder="Enter a GitHub username..." name="search" class="input-Box" id="myInput">
                        </div>
                        <div class="search-button">
                            <div class="search-dev-button">
                                <p style="font-size: 1.3rem; color: white;">Search</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-2">
                    <div class="img-container">
                        <img class="developer-image" src="https://avatars.githubusercontent.com/u/121970119?v=4" alt="Developer Image" style="width: 120px;">
                    </div>
                    <div class="data-container">
                        <div class="data-container-row-1">
                            <div class="mini-data-container-row-1">
                                <div class="name-row-1">Karanjit Singh Randhawa</div>
                                <div class="joining-date-row-1">Joined 04 Jan 2023</div>
                            </div>
                            <div class="mini-data-container-row-2">
                                <a href="https://github.com/Karanjit08" target="_blank" class="git-hub-id">@Karanjit08</a>
                            </div>
                        </div>
                        <div class="data-container-row-2">
                            <p class="dev-bio">Software Engineer | Frontend Developer | Flutter Developer</p>
                        </div>
                        <div class="data-container-row-3">
                            <div class="row-3-data-1">
                                <div class="title-1">
                                    Repos
                                </div>
                                <div class="data-1">
                                    18
                                </div>
                            </div>
                            <div class="row-3-data-2">
                                <div class="title-2">
                                    Followers
                                </div>
                                <div class="data-2">
                                    4
                                </div>
                            </div>
                            <div class="row-3-data-3">
                                <div class="title-3">
                                    Following
                                </div>
                                <div class="data-3">
                                    0
                                </div>
                            </div>
                        </div>
                        <div class="data-container-row-4">
                            <div class="row-4-data-1">
                                <div class="row-4-data-1-col-1">
                                    <div class="location-icon">
                                        <i class="fa-solid fa-location-dot"></i>
                                    </div>
                                    <div class="location-data">India</div>
                                </div>
                                <div class="row-4-data-1-col-2">
                                    <div class="twitter-icon">
                                        <i class="fa-brands fa-twitter"></i>
                                    </div>
                                    <a href="" target="" class="twitter-data">Not Available</a>
                                </div>
                            </div>
                            <div class="row-4-data-2">
                                <div class="row-4-data-2-col-1">
                                    <div class="portfolio-icon">
                                        <i class="fa-solid fa-link"></i>
                                    </div>
                                    <a href="https://karanjitsingh.netlify.app/" target="_blank" class="portfolio-data">Karanjit</a>
                                </div>
                                <div class="row-4-data-2-col-2">
                                    <div class="company-icon">
                                        <i class="fa-solid fa-building"></i>
                                    </div>
                                    <div class="company-data">Renault Nissan Tech</div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="data-container-row-5"></div>
                        <div class="data-container-row-6"></div> -->


                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
